<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE WIDGET</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe88660808.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;
    800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <section id="header">
            <div class="top">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="34" height="34" viewBox="0 0 24 24" stroke-width="2.0" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" style="padding-right: 5px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg"class="icon icon-tabler icon-tabler-bell-ringing" width="34" height="34" viewBox="0 0 24 24" stroke-width="2.0" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round" style="padding-left: 5px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                    <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                    <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
                </svg>
            </div>
        </section>
        <section id="main-banner">
            <div class="banner">
                <img src="assets/background.png">
            </div>
            <div class="image">
                <img src="assets/avatar.png">
            </div>
        </section>
        <section id="bio">
            <div class="name">
                <h2>Olayinka Sadiq</h2>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="blue" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="#fff" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <path d="M9 12l2 2l4 -4"/>
                </svg>
            </div>
            <div class="bio-info">
                <h3>I'm interested in building projects, traveling and swimming.</h3>
            </div>
        </section>
        <section id="analytics">
            <div class="following">
                <div class="number">
                    <h2>250</h2>
                </div>
                <div class="label">
                    <h3>Following</h3>
                </div>
            </div>
            <div class="followers">
                <div class="number">
                    <span><h2>40.450</h2></span>
                </div>
                <div class="label">
                    <h3>Followers</h3>
                </div>
            </div>
            <div class="posts">
                <div class="number">
                    <h2>150</h2>
                </div>
                <div class="label">
                    <h3>Posts</h3>
                </div>
            </div>
        </section>
        
        <button class="follow-btn">Follow Me</button>

        <section id="details">
            <div class="details">
                <li>
                    <img src="assets/mark.svg">
                    <p>Lives in <span>Nigeria</span> </p>
                </li>
                <li>
                    <img src="assets/case.svg">
                    <p>Works as Full-stack Developer at Google</p>
                </li>
                <li>
                    <img src="assets/fire.svg">
                    <p>HTML, CSS, PHP, Javascript, Python</p>
                </li> 
            </div>
        </section>
    </div>
</body>
</html>
